name: Run Accurate Server Checker (Xray Core)

on:
  workflow_dispatch:
    # Jalankan manual
  schedule:
    - cron: '0 */6 * * *'  # Opsional: otomatis tiap 6 jam

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Xray Core
        run: |
          mkdir -p cores
          wget -O cores/xray.zip https://github.com/XTLS/Xray-core/releases/download/v1.9.6/Xray-linux-64.zip
          unzip -o cores/xray.zip -d cores/
          chmod +x cores/xray

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug repo content
        run: |
          pwd
          ls -R

      - name: Run accurate checker
        run: |
          python checker.py

      - name: Upload active servers
        uses: actions/upload-artifact@v4
        with:
          name: active-servers
          path: results/hasil.txt
